<!-- section login -->
    <section class="hero is-link is-fullheight-with-navbar">
      <div class="hero-body columns">
        <div class="container column has-text-centered">
          <p class="title">
            Welcome!
          </p>
        </div>
<!-- form register -->
        <div id="register" class="container column">
          <h1 class="title">Register</h1>
          <form id="register">

          <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input id="username" name="username" class="input" type="text" placeholder="username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input id="email" name="email"  class="input" type="text" placeholder="blabla@bla.com">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
            <input id="password" name="password" class="input" type="password" placeholder="*******">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control">
            <button type="submit" value="submit" class="button is-success">
              Sign Up
            </button>
            </p>
          </div>
            
          </form>
        </div>
<!-- form login -->
        <div id="login" class="container column">
          <h1 class="title">Login</h1>
          <form id="login">

          <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input id="user-login" name="username" class="input" type="text" placeholder="username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
            <input id="pass-login" name="password" class="input" type="password" placeholder="******">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control">
            <button type="submit" value="submit" class="button is-success">
              Login
            </button>
            </p>
          </div>
            
          </form>
        </div>
      </div>
    </section>

<!-- section table -->
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Your Todo List
          </h1>
          <div class="table-container">
            <table class="table is-bordered">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Title</th>
                  <th>Descriptions</th>
                  <th>Status</th>
                  <th>Deadline</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody id="list-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
