<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy TODO!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta name="google-signin-client_id" content="646995680985-b9f1s7g1a14skleu8riaoophrdecgr2r.apps.googleusercontent.com">
  </head>

  <body class="has-navbar-fixed-top">

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <h1 class="title">Fancy TO-DO</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <button id="button-register" class="button is-primary">
                <strong>Sign up</strong>
              </button>
              <button id="logout-btn" class="button is-light">
              <a href="#" onclick="signOut();">Sign out</a>
              </button>
              <button id="Holidays-btn" onclick="getHolidays()" class="button is-light">
                Check holidays
              </button>
              <button id="back-btn"  class="button is-light">
                back
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- page 1 biru -->

    <section id="section-1" class="hero is-link is-fullheight-with-navbar">
      <div class="hero-body columns">
        <div class="container column has-text-centered">
          <p class="title">
            Welcome!
          </p>
        </div>

<!-- form register -->

        <div id="register" class="container column">
          <h1 class="title">Register</h1>
          <form id="register">

          <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input id="username" name="username" class="input" type="text" placeholder="username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input id="email" name="email"  class="input" type="text" placeholder="blabla@bla.com">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
            <input id="password" name="password" class="input" type="password" placeholder="*******">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control">
            <button type="submit" value="submit" class="button is-success">
              Sign Up
            </button>
            </p>
          </div>
            
          </form>
        </div>

<!-- form login -->

        <div id="login" class="container column">
          <h1 class="title">Login</h1>
          <form id="login">

          <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input id="user-login" name="username" class="input" type="text" placeholder="username">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
            <input id="pass-login" name="password" class="input" type="password" placeholder="******">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            </p>
          </div>

          <div class="field">
            <p class="control">
            <button type="submit" value="submit" class="button is-success">
              Login
            </button>
            </p>
          </div>

          <div class="field">
            <p class="control">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </p>
          </div>
            
          <div class="field">
            <p class="control">Belum punya akun? <strong>Silahkan Sign up!</strong></p>
            
          </div>
          </form>
        </div>
      </div>
    </section>

    <!-- page 2 hijau -->
<!-- section table todo -->

    <section id="section-2" class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Your Todo List
          </h1>
          <p id="message"></p>
          <!-- table content -->

          <div class="table-container">
            <table class="table is-bordered">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Title</th>
                  <th>Descriptions</th>
                  <th>Status</th>
                  <th>Deadline</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody id="list-table">
              </tbody>
            </table>
          </div>

          <button class="button is-warning" id="toogle-add-todo" data-target="#add-modal" type="button"> Add your todo list</button>
        </div>

      </div>
    </section>

    <!-- page 3 black -->

    <section id="section-3" class="hero is-dark is-fullheight">
      <div class="hero-body">


        <!-- add todoList -->

        <div class="container">
          
         <h1 class="title">
           Add your new Todo list!
         </h1>
         <form id="add-todo">

         <div class="field">
           <div class="control">
             <label for="title">Title</label>
             <input class="input is-primary" type="text" name="title" id="title-add" placeholder="What's your plan?">
           </div>
         </div>

         <div class="field">
           <div class="control">
             <label for="descriptions">Descriptions</label>
             <input class="input is-primary" type="text" name="descriptions" id="descriptions-add" placeholder="Detail of your plan ...">
           </div>
         </div>

         <div class="field">
           <div class="control">
             <label for="due_date">Deadline</label>
             <input class="input is-primary" type="date" name="due_date" id="due_date-add" placeholder="2020-02-20">
           </div>
         </div>
          
             <button class="button is-warning" type="submit" value="submit">
               <span>Add Todo</span>
             </button>

         </form>
        </div>
      </div>
    </section>

    
    <!-- page 4 red -->

    <section id="section-4" class="hero is-red is-fullheight">
      <div class="hero-body">


        <!-- edit todoList -->

        <div class="container">
          
         <h1 class="title">
           Replanning your todo list?
         </h1>
         <form id="edit-todo">

         <div class="field">
           <div class="control">
             <label for="title">Title</label>
             <input class="input is-primary" type="text" name="title" id="title-edit" value="" placeholder="What's your plan?">
           </div>
         </div>

         <div class="field">
           <div class="control">
             <label for="descriptions">Descriptions</label>
             <input class="input is-primary" type="text" name="descriptions" id="descriptions-edit" value="" placeholder="Detail of your plan ...">
           </div>
         </div>

         <div class="field">
           <div class="control">
             <label for="due_date">Deadline</label>
             <input class="input is-primary" type="date" name="due_date" id="due_date-edit" value="" placeholder="2020-02-20">
           </div>
         </div>
          
             <button class="button is-success" type="submit" value="submit">
               <span>Edit Todo</span>
             </button>

         </form>
        </div>
      </div>
    </section>

<section id="section-5" class="hero is-dark is-fullheight">
  <div class="hero-body">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Holiday day</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="list-holidays">

        </tbody>
      </table>

    </div>
  </div>
</section>


<!-- script tag -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./main.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
